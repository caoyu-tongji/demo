<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java HTML Generator Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .result-container {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Java HTML Generator Demo</h1>
        <div class="form-group">
            <label for="title">标题：</label>
            <input type="text" id="title" name="title" placeholder="输入标题">
        </div>
        <div class="form-group">
            <label for="content">内容：</label>
            <input type="text" id="content" name="content" placeholder="输入内容">
        </div>
        <button onclick="generateHTML()">生成HTML</button>
        <div class="result-container" id="result">
            <p>生成的HTML内容将显示在这里...</p>
        </div>
    </div>
    <script src="demo.js"></script>
</body>
</html>
